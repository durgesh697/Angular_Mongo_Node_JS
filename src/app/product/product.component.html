  <!-- <div class="col-md-12"> -->
  <div class="row">
    <div class="col-md-4 col-sm-12 col-xs-12 center">
      <div class="centerDiv">
        <img class="prod_page_image" src="{{product.image_url}}" alt="prod_image">
      </div>
    </div>
    <div class="col-md-8 col-sm-12 col-xs-12 product_description">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 product_name">
          <strong>
            {{ product.name }}
          </strong>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <span><strong>Description</strong></span>
        </div>
      </div>
      <div class="row">
        <ul>
          <div class=" col-md-12 col-sm-12 col-xs-12 product_description" *ngFor="let des of product.description">
            <li class="desText">{{des}}</li>
          </div>
        </ul>
      </div>
      <div class="row priceDiv">
        <div class=" col-md-12 col-sm-12 col-xs-12 product_price">
          <span class="prouductPriceText">{{ product.price | currency: 'INR'}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12 buttonDiv">
          <button id="addToCartButton" class="btn btn-primary add_to_cart_button" [disabled] = 'isDisabled' type="button" name="button" (click)="add_to_cart()">Add to cart</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <span id="add_to_cart_span" class="errSpan">{{ errMsg }}</span>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>
